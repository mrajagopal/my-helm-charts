apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-cafe0-ingress
spec:
  ingressClassName: nginx-ingress-0
  tls:
  - hosts:
    - cafe0.example.com
    secretName: cafe-secret
  rules:
  - host: cafe0.example.com
    http:
      paths:
      - path: /tea
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-tea-svc
            port:
              number: 80
      - path: /coffee
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-coffee-svc
            port:
              number: 80
